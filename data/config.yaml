#data_path: "./data/graph_features_text_no_cd.json"
data: "data/music/"
vocab: 'data/music/vocab.txt'
vocab_size: 60000
type_num: 4
head_num: 4
log: 'data/log/'
#emb_file: "/data/tfhuo/Tencent_AILab_ChineseEmbedding.txt"
emb_file: "data/music/small_embedding.txt"
epoch: 1000
batch_size: 16
param_init: 0.1
optim: 'adam'
learning_rate: 0.001
max_grad_norm: 8
window_size: [1,2,3]
filter_size: 128
learning_rate_decay: 0.5
schedule: True
start_decay_at: 2
emb_size: 200
encoder_hidden_size: 128
decoder_hidden_size: 256
num_layers: 2
bidirec: True
dropout: 0.1
max_tgt_len: 30
max_sentence_len: 300
eval_interval: 10000
#save_interval: 5
max_generator_batches: 32
metric: ['bleu', 'xent']
shared_vocab: True
beam_size: 10
